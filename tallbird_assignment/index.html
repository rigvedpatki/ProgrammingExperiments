<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Details</title>
</head>

<body>
    <h3 class="center-align"> Fill in your personal details</h3>
    <div class="center-align">
        <div class="container">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="fname">
                            <label for="fname">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="text" id="lname">
                            <label for="lname">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="mobile">
                            <label for="mobile">Mobile</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="email">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="password" id="password">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="date" class="datepicker">
                            <label for="date">Birthday</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <label>
                                <input class="with-gap" name="gender" id="male" type="radio" checked value="male" />
                                <span>Male</span>
                            </label>
                        </div>
                        <div class="col s6">
                            <label>
                                <input class="with-gap" name="gender" id="female" type="radio" value="female" />
                                <span>Female</span>
                            </label>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <button id="display" class="btn waves-effect waves-light">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="tablePrint"> </div>
    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="./dist/app.bundle.js"></script>
</body>

</html>
